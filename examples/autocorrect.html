    <p>O PRESIDENTE DA REPÚBLICA, faço saber que o Congresso Nacional decreta e eu sanciono a seguinte lei:</p>
    <p>TÍTULO I</p>
    <p>Dos Direitos do Consumidor</p>
    <p>CAPÍTULO I</p>
    <p>Disposições Gerais</p>
    <p>Art. 1º O presente código estabelece normas de proteção e defesa do consumidor, de ordem pública e interesse social, nos termos dos arts. 5º, inciso XXXII, 170, inciso V, da Constituição Federal e art. 48 de suas Disposições Transitórias. Ver tópico (22560 documentos)</p>
    <p>Art. 2º Consumidor é toda pessoa física ou jurídica que adquire ou utiliza produto ou serviço como destinatário final. Ver tópico (81496 documentos)</p>
    <p>Parágrafo único. Equipara-se a consumidor a coletividade de pessoas, ainda que indetermináveis, que haja intervindo nas relações de consumo. Ver tópico (1886 documentos)</p>
    <p>Art. 3º Fornecedor é toda pessoa física ou jurídica, pública ou privada, nacional ou estrangeira, bem como os entes despersonalizados, que desenvolvem atividade de produção, montagem, criação, construção, transformação, importação, exportação, distribuição ou comercialização de produtos ou prestação de serviços. Ver tópico (159176 documentos)</p>
    <p>§ 1º Produto é qualquer bem, móvel ou imóvel, material ou imaterial. Ver tópico (3448 documentos)</p>
    <p>§ 2º Serviço é qualquer atividade fornecida no mercado de consumo, mediante remuneração, inclusive as de natureza bancária, financeira, de crédito e securitária, salvo as decorrentes das relações de caráter trabalhista. Ver tópico (94836 documentos)</p>
    <p>CAPÍTULO II</p>
    <p>Da Política Nacional de Relações de Consumo</p>
    <p>Art. 4º A Política Nacional de Relações de Consumo tem por objetivo o atendimento das necessidades dos consumidores, o respeito a sua dignidade, saúde e segurança, a proteção de seus interesses econômicos, a melhoria da sua qualidade de vida, bem como a transferência e harmonia das relações de consumo, atendidos os seguintes princípios:</p>
    <p>Art. 4º A Política Nacional das Relações de Consumo tem por objetivo o atendimento das necessidades dos consumidores, o respeito à sua dignidade, saúde e segurança, a proteção de seus interesses econômicos, a melhoria da sua qualidade de vida, bem como a transparência e harmonia das relações de consumo, atendidos os seguintes princípios: (Redação dada pela Lei nº 9.008, de 21.3.1995) Ver tópico (39285 documentos)</p>
    <p>I - reconhecimento da vulnerabilidade do consumidor no mercado de consumo; Ver tópico (13987 documentos)</p>
    <p>II - ação governamental no sentido de proteger efetivamente o consumidor: Ver tópico (1002 documentos)</p>
    <p>a) por iniciativa direta; Ver tópico (11 documentos)</p>
    <p>b) por incentivos à criação e desenvolvimento de associações representativas; Ver tópico (10 documentos)</p>
    <p>c) pela presença do Estado no mercado de consumo; Ver tópico (70 documentos)</p>
    <p>d) pela garantia dos produtos e serviços com padrões adequados de qualidade, segurança, durabilidade e desempenho. Ver tópico (149 documentos)</p>
    <p>III - harmonização dos interesses dos participantes das relações de consumo e compatibilização da proteção do consumidor com a necessidade de desenvolvimento econômico e tecnológico, de modo a viabilizar os princípios nos quais se funda a ordem econômica (art. 170, da Constituição Federal), sempre com base na boa-fé e equilíbrio nas relações entre consumidores e fornecedores; Ver tópico (10356 documentos)</p>
    <p>IV - educação e informação de fornecedores e consumidores, quanto aos seus direitos e deveres, com vistas à melhoria do mercado de consumo; Ver tópico (3285 documentos)</p>
    <p>V - incentivo à criação pelos fornecedores de meios eficientes de controle de qualidade e segurança de produtos e serviços, assim como de mecanismos alternativos de solução de conflitos de consumo; Ver tópico (90 documentos)</p>
    <p>VI - coibição e repressão eficientes de todos os abusos praticados no mercado de consumo, inclusive a concorrência desleal e utilização indevida de inventos e criações industriais das marcas e nomes comerciais e signos distintivos, que possam causar prejuízos aos consumidores; Ver tópico (2187 documentos)</p>
    <p>VII - racionalização e melhoria dos serviços públicos; Ver tópico (355 documentos)</p>
    <p>VIII - estudo constante das modificações do mercado de consumo. Ver tópico (1437 documentos)</p>
    <p>Art. 5º Para a execução da Política Nacional das Relações de Consumo, contará o poder público com os seguintes instrumentos, entre outros: Ver tópico (7594 documentos)</p>
    <p>I - manutenção de assistência jurídica, integral e gratuita para o consumidor carente; Ver tópico (47 documentos)</p>
    <p>II - instituição de Promotorias de Justiça de Defesa do Consumidor, no âmbito do Ministério Público; Ver tópico (71 documentos)</p>
    <p>III - criação de delegacias de polícia especializadas no atendimento de consumidores vítimas de infrações penais de consumo; Ver tópico (29 documentos)</p>
    <p>IV - criação de Juizados Especiais de Pequenas Causas e Varas Especializadas para a solução de litígios de consumo; Ver tópico (182 documentos)</p>
    <p>V - concessão de estímulos à criação e desenvolvimento das Associações de Defesa do Consumidor. Ver tópico (487 documentos)</p>
    <p>§ 1º (Vetado). Ver tópico (141 documentos)</p>
    <p>§ 2º (Vetado) . Ver tópico (21 documentos)</p>
    <p>CAPÍTULO III</p>
    <p>Dos Direitos Básicos do Consumidor</p>
    <p>Art. 6º São direitos básicos do consumidor: Ver tópico (480200 documentos)</p>
    <p>I - a proteção da vida, saúde e segurança contra os riscos provocados por práticas no fornecimento de produtos e serviços considerados perigosos ou nocivos; Ver tópico (1876 documentos)</p>
    <p>II - a educação e divulgação sobre o consumo adequado dos produtos e serviços, asseguradas a liberdade de escolha e a igualdade nas contratações; Ver tópico (3008 documentos)</p>
    <p>III - a informação adequada e clara sobre os diferentes produtos e serviços, com especificação correta de quantidade, características, composição, qualidade e preço, bem como sobre os riscos que apresentem;</p>
    <p>III - a informação adequada e clara sobre os diferentes produtos e serviços, com especificação correta de quantidade, características, composição, qualidade, tributos incidentes e preço, bem como sobre os riscos que apresentem; (Redação dada pela Lei nº 12.741, de 2012) Vigência Ver tópico (49835 documentos)</p>
    <p>IV - a proteção contra a publicidade enganosa e abusiva, métodos comerciais coercitivos ou desleais, bem como contra práticas e cláusulas abusivas ou impostas no fornecimento de produtos e serviços; Ver tópico (12557 documentos)</p>
    <p>V - a modificação das cláusulas contratuais que estabeleçam prestações desproporcionais ou sua revisão em razão de fatos supervenientes que as tornem excessivamente onerosas; Ver tópico (53356 documentos)</p>
    <p>VI - a efetiva prevenção e reparação de danos patrimoniais e morais, individuais, coletivos e difusos; Ver tópico (28747 documentos)</p>
    <p>VII - o acesso aos órgãos judiciários e administrativos com vistas à prevenção ou reparação de danos patrimoniais e morais, individuais, coletivos ou difusos, assegurada a proteção Jurídica, administrativa e técnica aos necessitados; Ver tópico (19343 documentos)</p>
    <p>VIII - a facilitação da defesa de seus direitos, inclusive com a inversão do ônus da prova, a seu favor, no processo civil, quando, a critério do juiz, for verossímil a alegação ou quando for ele hipossuficiente, segundo as regras ordinárias de experiências; Ver tópico (304605 documentos)</p>
    <p>IX - (Vetado) ; Ver tópico (51 documentos)</p>
    <p>X - a adequada e eficaz prestação dos serviços públicos em geral. Ver tópico (3208 documentos)</p>
    <p>Art. 7º Os direitos previstos neste código não excluem outros decorrentes de tratados ou convenções internacionais de que o Brasil seja signatário, da legislação interna ordinária, de regulamentos expedidos pelas autoridades administrativas competentes, bem como dos que derivem dos princípios gerais do direito, analogia, costumes e eqüidade. Ver tópico (17886 documentos)</p>
    <p>Parágrafo único. Tendo mais de um autor a ofensa, todos responderão solidariamente pela reparação dos danos previstos nas normas de consumo. Ver tópico (8696 documentos)</p>
    <p>CAPÍTULO IV</p>
    <p>Da Qualidade de Produtos e Serviços, da Prevenção e da Reparação dos Danos</p>
    <p>SEÇÃO I</p>
    <p>Da Proteção à Saúde e Segurança</p>
    <p>Art. 8º Os produtos e serviços colocados no mercado de consumo não acarretarão riscos à saúde ou segurança dos consumidores, exceto os considerados normais e previsíveis em decorrência de sua natureza e fruição, obrigando-se os fornecedores, em qualquer hipótese, a dar as informações necessárias e adequadas a seu respeito. Ver tópico (2286 documentos)</p>
    <p>Parágrafo único. Em se tratando de produto industrial, ao fabricante cabe prestar as informações a que se refere este artigo, através de impressos apropriados que devam acompanhar o produto. Ver tópico (146 documentos)</p>
    <p>Art. 9º O fornecedor de produtos e serviços potencialmente nocivos ou perigosos à saúde ou segurança deverá informar, de maneira ostensiva e adequada, a respeito da sua nocividade ou periculosidade, sem prejuízo da adoção de outras medidas cabíveis em cada caso concreto. Ver tópico (541 documentos)</p>
    <p>Art. 10. O fornecedor não poderá colocar no mercado de consumo produto ou serviço que sabe ou deveria saber apresentar alto grau de nocividade ou periculosidade à saúde ou segurança. Ver tópico (904 documentos)</p>
    <p>§ 1º O fornecedor de produtos e serviços que, posteriormente à sua introdução no mercado de consumo, tiver conhecimento da periculosidade que apresentem, deverá comunicar o fato imediatamente às autoridades competentes e aos consumidores, mediante anúncios publicitários. Ver tópico (127 documentos)</p>
    <p>§ 2º Os anúncios publicitários a que se refere o parágrafo anterior serão veiculados na imprensa, rádio e televisão, às expensas do fornecedor do produto ou serviço. Ver tópico (39 documentos)</p>
    <p>§ 3º Sempre que tiverem conhecimento de periculosidade de produtos ou serviços à saúde ou segurança dos consumidores, a União, os Estados, o Distrito Federal e os Municípios deverão informá-los a respeito. Ver tópico (13 documentos)</p>
    <p>Art. 11. (Vetado) . Ver tópico (1681 documentos)</p>
    <p>SEÇÃO II</p>
    <p>Da Responsabilidade pelo Fato do Produto e do Serviço</p>
    <p>Art. 12. O fabricante, o produtor, o construtor, nacional ou estrangeiro, e o importador respondem, independentemente da existência de culpa, pela reparação dos danos causados aos consumidores por defeitos decorrentes de projeto, fabricação, construção, montagem, fórmulas, manipulação, apresentação ou acondicionamento de seus produtos, bem como por informações insuficientes ou inadequadas sobre sua utilização e riscos. Ver tópico (18190 documentos)</p>
    <p>§ 1º O produto é defeituoso quando não oferece a segurança que dele legitimamente se espera, levando-se em consideração as circunstâncias relevantes, entre as quais: Ver tópico (486 documentos)</p>
    <p>I - sua apresentação; Ver tópico (24 documentos)</p>
    <p>II - o uso e os riscos que razoavelmente dele se esperam; Ver tópico (78 documentos)</p>
    <p>III - a época em que foi colocado em circulação. Ver tópico (16 documentos)</p>
    <p>§ 2º O produto não é considerado defeituoso pelo fato de outro de melhor qualidade ter sido colocado no mercado. Ver tópico (93 documentos)</p>
    <p>§ 3º O fabricante, o construtor, o produtor ou importador só não será responsabilizado quando provar: Ver tópico (3308 documentos)</p>
    <p>I - que não colocou o produto no mercado; Ver tópico (266 documentos)</p>
    <p>II - que, embora haja colocado o produto no mercado, o defeito inexiste; Ver tópico (739 documentos)</p>
    <p>III - a culpa exclusiva do consumidor ou de terceiro. Ver tópico (1069 documentos)</p>
    <p>Art. 13. O comerciante é igualmente responsável, nos termos do artigo anterior, quando: Ver tópico (6125 documentos)</p>
    <p>I - o fabricante, o construtor, o produtor ou o importador não puderem ser identificados; Ver tópico (572 documentos)</p>
    <p>II - o produto for fornecido sem identificação clara do seu fabricante, produtor, construtor ou importador; Ver tópico (186 documentos)</p>
    <p>III - não conservar adequadamente os produtos perecíveis. Ver tópico (158 documentos)</p>
    <p>Parágrafo único. Aquele que efetivar o pagamento ao prejudicado poderá exercer o direito de regresso contra os demais responsáveis, segundo sua participação na causação do evento danoso. Ver tópico (1117 documentos)</p>
    <p>Art. 14. O fornecedor de serviços responde, independentemente da existência de culpa, pela reparação dos danos causados aos consumidores por defeitos relativos à prestação dos serviços, bem como por informações insuficientes ou inadequadas sobre sua fruição e riscos. Ver tópico (148801 documentos)</p>
    <p>§ 1º O serviço é defeituoso quando não fornece a segurança que o consumidor dele pode esperar, levando-se em consideração as circunstâncias relevantes, entre as quais: Ver tópico (8934 documentos)</p>
    <p>I - o modo de seu fornecimento; Ver tópico (2001 documentos)</p>
    <p>II - o resultado e os riscos que razoavelmente dele se esperam; Ver tópico (1360 documentos)</p>
    <p>III - a época em que foi fornecido. Ver tópico (203 documentos)</p>
    <p>§ 2º O serviço não é considerado defeituoso pela adoção de novas técnicas. Ver tópico (339 documentos)</p>
    <p>§ 3º O fornecedor de serviços só não será responsabilizado quando provar: Ver tópico (32448 documentos)</p>
    <p>I - que, tendo prestado o serviço, o defeito inexiste; Ver tópico (3256 documentos)</p>
    <p>II - a culpa exclusiva do consumidor ou de terceiro. Ver tópico (15490 documentos)</p>
    <p>§ 4º A responsabilidade pessoal dos profissionais liberais será apurada mediante a verificação de culpa. Ver tópico (4255 documentos)</p>
    <p>Art. 15. (Vetado) . Ver tópico (313 documentos)</p>
    <p>Art. 16. (Vetado) . Ver tópico (447 documentos)</p>
    <p>Art. 17. Para os efeitos desta Seção, equiparam-se aos consumidores todas as vítimas do evento. Ver tópico (16488 documentos)</p>
    <p>SEÇÃO III</p>
    <p>Da Responsabilidade por Vício do Produto e do Serviço</p>
    <p>Art. 18. Os fornecedores de produtos de consumo duráveis ou não duráveis respondem solidariamente pelos vícios de qualidade ou quantidade que os tornem impróprios ou inadequados ao consumo a que se destinam ou lhes diminuam o valor, assim como por aqueles decorrentes da disparidade, com a indicações constantes do recipiente, da embalagem, rotulagem ou mensagem publicitária, respeitadas as variações decorrentes de sua natureza, podendo o consumidor exigir a substituição das partes viciadas. Ver tópico (36203 documentos)</p>
    <p>§ 1º Não sendo o vício sanado no prazo máximo de trinta dias, pode o consumidor exigir, alternativamente e à sua escolha: Ver tópico (11805 documentos)</p>
    <p>I - a substituição do produto por outro da mesma espécie, em perfeitas condições de uso; Ver tópico (2071 documentos)</p>
    <p>II - a restituição imediata da quantia paga, monetariamente atualizada, sem prejuízo de eventuais perdas e danos; Ver tópico (4897 documentos)</p>
    <p>III - o abatimento proporcional do preço. Ver tópico (587 documentos)</p>
    <p>§ 2º Poderão as partes convencionar a redução ou ampliação do prazo previsto no parágrafo anterior, não podendo ser inferior a sete nem superior a cento e oitenta dias. Nos contratos de adesão, a cláusula de prazo deverá ser convencionada em separado, por meio de manifestação expressa do consumidor. Ver tópico (243 documentos)</p>
    <p>§ 3º O consumidor poderá fazer uso imediato das alternativas do § 1º deste artigo sempre que, em razão da extensão do vício, a substituição das partes viciadas puder comprometer a qualidade ou características do produto, diminuir-lhe o valor ou se tratar de produto essencial. Ver tópico (824 documentos)</p>
    <p>§ 4º Tendo o consumidor optado pela alternativa do inciso I do § 1º deste artigo, e não sendo possível a substituição do bem, poderá haver substituição por outro de espécie, marca ou modelo diversos, mediante complementação ou restituição de eventual diferença de preço, sem prejuízo do disposto nos incisos II e III do § 1º deste artigo. Ver tópico (195 documentos)</p>
    <p>§ 5º No caso de fornecimento de produtos in natura, será responsável perante o consumidor o fornecedor imediato, exceto quando identificado claramente seu produtor. Ver tópico (59 documentos)</p>
    <p>§ 6º São impróprios ao uso e consumo: Ver tópico (2368 documentos)</p>
    <p>I - os produtos cujos prazos de validade estejam vencidos; Ver tópico (658 documentos)</p>
    <p>II - os produtos deteriorados, alterados, adulterados, avariados, falsificados, corrompidos, fraudados, nocivos à vida ou à saúde, perigosos ou, ainda, aqueles em desacordo com as normas regulamentares de fabricação, distribuição ou apresentação; Ver tópico (1100 documentos)</p>
    <p>III - os produtos que, por qualquer motivo, se revelem inadequados ao fim a que se destinam. Ver tópico (626 documentos)</p>
    <p>Art. 19. Os fornecedores respondem solidariamente pelos vícios de quantidade do produto sempre que, respeitadas as variações decorrentes de sua natureza, seu conteúdo líquido for inferior às indicações constantes do recipiente, da embalagem, rotulagem ou de mensagem publicitária, podendo o consumidor exigir, alternativamente e à sua escolha: Ver tópico (1414 documentos)</p>
    <p>I - o abatimento proporcional do preço; Ver tópico (13 documentos)</p>
    <p>II - complementação do peso ou medida; Ver tópico (5 documentos)</p>
    <p>III - a substituição do produto por outro da mesma espécie, marca ou modelo, sem os aludidos vícios; Ver tópico (17 documentos)</p>
    <p>IV - a restituição imediata da quantia paga, monetariamente atualizada, sem prejuízo de eventuais perdas e danos. Ver tópico (57 documentos)</p>
    <p>§ 1º Aplica-se a este artigo o disposto no § 4º do artigo anterior. Ver tópico (13 documentos)</p>
    <p>§ 2º O fornecedor imediato será responsável quando fizer a pesagem ou a medição e o instrumento utilizado não estiver aferido segundo os padrões oficiais. Ver tópico (16 documentos)</p>
    <p>Art. 20. O fornecedor de serviços responde pelos vícios de qualidade que os tornem impróprios ao consumo ou lhes diminuam o valor, assim como por aqueles decorrentes da disparidade com as indicações constantes da oferta ou mensagem publicitária, podendo o consumidor exigir, alternativamente e à sua escolha: Ver tópico (11412 documentos)</p>
    <p>I - a reexecução dos serviços, sem custo adicional e quando cabível; Ver tópico (336 documentos)</p>
    <p>II - a restituição imediata da quantia paga, monetariamente atualizada, sem prejuízo de eventuais perdas e danos; Ver tópico (1665 documentos)</p>
    <p>III - o abatimento proporcional do preço. Ver tópico (269 documentos)</p>
    <p>§ 1º A reexecução dos serviços poderá ser confiada a terceiros devidamente capacitados, por conta e risco do fornecedor. Ver tópico (89 documentos)</p>
    <p>§ 2º São impróprios os serviços que se mostrem inadequados para os fins que razoavelmente deles se esperam, bem como aqueles que não atendam as normas regulamentares de prestabilidade. Ver tópico (995 documentos)</p>
    <p>Art. 21. No fornecimento de serviços que tenham por objetivo a reparação de qualquer produto considerar-se-á implícita a obrigação do fornecedor de empregar componentes de reposição originais adequados e novos, ou que mantenham as especificações técnicas do fabricante, salvo, quanto a estes últimos, autorização em contrário do consumidor. Ver tópico (2077 documentos)</p>
    <p>Art. 22. Os órgãos públicos, por si ou suas empresas, concessionárias, permissionárias ou sob qualquer outra forma de empreendimento, são obrigados a fornecer serviços adequados, eficientes, seguros e, quanto aos essenciais, contínuos. Ver tópico (27915 documentos)</p>
    <p>Parágrafo único. Nos casos de descumprimento, total ou parcial, das obrigações referidas neste artigo, serão as pessoas jurídicas compelidas a cumpri-las e a reparar os danos causados, na forma prevista neste código. Ver tópico (2008 documentos)</p>
    <p>Art. 23. A ignorância do fornecedor sobre os vícios de qualidade por inadequação dos produtos e serviços não o exime de responsabilidade. Ver tópico (1218 documentos)</p>
    <p>Art. 24. A garantia legal de adequação do produto ou serviço independe de termo expresso, vedada a exoneração contratual do fornecedor. Ver tópico (1325 documentos)</p>
    <p>Art. 25. É vedada a estipulação contratual de cláusula que impossibilite, exonere ou atenue a obrigação de indenizar prevista nesta e nas seções anteriores. Ver tópico (6182 documentos)</p>
    <p>§ 1º Havendo mais de um responsável pela causação do dano, todos responderão solidariamente pela reparação prevista nesta e nas seções anteriores. Ver tópico (3680 documentos)</p>
    <p>§ 2º Sendo o dano causado por componente ou peça incorporada ao produto ou serviço, são responsáveis solidários seu fabricante, construtor ou importador e o que realizou a incorporação. Ver tópico (197 documentos)</p>
    <p>SEÇÃO IV</p>
    <p>Da Decadência e da Prescrição</p>
    <p>Art. 26. O direito de reclamar pelos vícios aparentes ou de fácil constatação caduca em: Ver tópico (67070 documentos)</p>
    <p>I - trinta dias, tratando-se de fornecimento de serviço e de produtos não duráveis; Ver tópico (2541 documentos)</p>
    <p>II - noventa dias, tratando-se de fornecimento de serviço e de produtos duráveis. Ver tópico (30050 documentos)</p>
    <p>§ 1º Inicia-se a contagem do prazo decadencial a partir da entrega efetiva do produto ou do término da execução dos serviços. Ver tópico (1229 documentos)</p>
    <p>§ 2º Obstam a decadência: Ver tópico (2088 documentos)</p>
    <p>I - a reclamação comprovadamente formulada pelo consumidor perante o fornecedor de produtos e serviços até a resposta negativa correspondente, que deve ser transmitida de forma inequívoca; Ver tópico (1090 documentos)</p>
    <p>II - (Vetado). Ver tópico (51 documentos)</p>
    <p>III - a instauração de inquérito civil, até seu encerramento. Ver tópico (34 documentos)</p>
    <p>§ 3º Tratando-se de vício oculto, o prazo decadencial inicia-se no momento em que ficar evidenciado o defeito. Ver tópico (2841 documentos)</p>
    <p>Art. 27. Prescreve em cinco anos a pretensão à reparação pelos danos causados por fato do produto ou do serviço prevista na Seção II deste Capítulo, iniciando-se a contagem do prazo a partir do conhecimento do dano e de sua autoria. Ver tópico (67068 documentos)</p>
    <p>Parágrafo único. (Vetado) . Ver tópico (30 documentos)</p>
    <p>SEÇÃO V</p>
    <p>Da Desconsideração da Personalidade Jurídica</p>
    <p>Art. 28. O juiz poderá desconsiderar a personalidade jurídica da sociedade quando, em detrimento do consumidor, houver abuso de direito, excesso de poder, infração da lei, fato ou ato ilícito ou violação dos estatutos ou contrato social. A desconsideração também será efetivada quando houver falência, estado de insolvência, encerramento ou inatividade da pessoa jurídica provocados por má administração. Ver tópico (47663 documentos)</p>
    <p>§ 1º (Vetado) . Ver tópico (230 documentos)</p>
    <p>§ 2º As sociedades integrantes dos grupos societários e as sociedades controladas, são subsidiariamente responsáveis pelas obrigações decorrentes deste código. Ver tópico (668 documentos)</p>
    <p>§ 3º As sociedades consorciadas são solidariamente responsáveis pelas obrigações decorrentes deste código. Ver tópico (445 documentos)</p>
    <p>§ 4º As sociedades coligadas só responderão por culpa. Ver tópico (180 documentos)</p>
    <p>§ 5º Também poderá ser desconsiderada a pessoa jurídica sempre que sua personalidade for, de alguma forma, obstáculo ao ressarcimento de prejuízos causados aos consumidores. Ver tópico (7282 documentos)</p>
    <p>CAPÍTULO V</p>
    <p>Das Práticas Comerciais</p>
    <p>SEÇÃO I</p>
    <p>Das Disposições Gerais</p>
    <p>Art. 29. Para os fins deste Capítulo e do seguinte, equiparam-se aos consumidores todas as pessoas determináveis ou não, expostas às práticas nele previstas. Ver tópico (10690 documentos)</p>
    <p>SEÇÃO II</p>
    <p>Da Oferta</p>
    <p>Art. 30. Toda informação ou publicidade, suficientemente precisa, veiculada por qualquer forma ou meio de comunicação com relação a produtos e serviços oferecidos ou apresentados, obriga o fornecedor que a fizer veicular ou dela se utilizar e integra o contrato que vier a ser celebrado. Ver tópico (6380 documentos)</p>
    <p>Art. 31. A oferta e apresentação de produtos ou serviços devem assegurar informações corretas, claras, precisas, ostensivas e em língua portuguesa sobre suas características, qualidades, quantidade, composição, preço, garantia, prazos de validade e origem, entre outros dados, bem como sobre os riscos que apresentam à saúde e segurança dos consumidores. Ver tópico (8218 documentos)</p>
    <p>Parágrafo único. As informações de que trata este artigo, nos produtos refrigerados oferecidos ao consumidor, serão gravadas de forma indelével. (Incluído pela Lei nº 11.989, de 2009) Ver tópico (19 documentos)</p>
    <p>Art. 32. Os fabricantes e importadores deverão assegurar a oferta de componentes e peças de reposição enquanto não cessar a fabricação ou importação do produto. Ver tópico (485 documentos)</p>
    <p>Parágrafo único. Cessadas a produção ou importação, a oferta deverá ser mantida por período razoável de tempo, na forma da lei. Ver tópico (69 documentos)</p>
    <p>Art. 33. Em caso de oferta ou venda por telefone ou reembolso postal, deve constar o nome do fabricante e endereço na embalagem, publicidade e em todos os impressos utilizados na transação comercial. Ver tópico (627 documentos)</p>
    <p>Parágrafo único. É proibida a publicidade de bens e serviços por telefone, quando a chamada for onerosa ao consumidor que a origina. (Incluído pela Lei nº 11.800, de 2008). Ver tópico (3 documentos)</p>
    <p>Art. 34. O fornecedor do produto ou serviço é solidariamente responsável pelos atos de seus prepostos ou representantes autônomos. Ver tópico (3482 documentos)</p>
    <p>Art. 35. Se o fornecedor de produtos ou serviços recusar cumprimento à oferta, apresentação ou publicidade, o consumidor poderá, alternativamente e à sua livre escolha: Ver tópico (3062 documentos)</p>
    <p>I - exigir o cumprimento forçado da obrigação, nos termos da oferta, apresentação ou publicidade; Ver tópico (792 documentos)</p>
    <p>II - aceitar outro produto ou prestação de serviço equivalente; Ver tópico (180 documentos)</p>
    <p>III - rescindir o contrato, com direito à restituição de quantia eventualmente antecipada, monetariamente atualizada, e a perdas e danos. Ver tópico (979 documentos)</p>
    <p>SEÇÃO III</p>
    <p>Da Publicidade</p>
    <p>Art. 36. A publicidade deve ser veiculada de tal forma que o consumidor, fácil e imediatamente, a identifique como tal. Ver tópico (716 documentos)</p>
    <p>Parágrafo único. O fornecedor, na publicidade de seus produtos ou serviços, manterá, em seu poder, para informação dos legítimos interessados, os dados fáticos, técnicos e científicos que dão sustentação à mensagem. Ver tópico (56 documentos)</p>
    <p>Art. 37. É proibida toda publicidade enganosa ou abusiva. Ver tópico (3148 documentos)</p>
    <p>§ 1º É enganosa qualquer modalidade de informação ou comunicação de caráter publicitário, inteira ou parcialmente falsa, ou, por qualquer outro modo, mesmo por omissão, capaz de induzir em erro o consumidor a respeito da natureza, características, qualidade, quantidade, propriedades, origem, preço e quaisquer outros dados sobre produtos e serviços. Ver tópico (1417 documentos)</p>
    <p>§ 2º É abusiva, dentre outras a publicidade discriminatória de qualquer natureza, a que incite à violência, explore o medo ou a superstição, se aproveite da deficiência de julgamento e experiência da criança, desrespeita valores ambientais, ou que seja capaz de induzir o consumidor a se comportar de forma prejudicial ou perigosa à sua saúde ou segurança. Ver tópico (143 documentos)</p>
    <p>§ 3º Para os efeitos deste código, a publicidade é enganosa por omissão quando deixar de informar sobre dado essencial do produto ou serviço. Ver tópico (345 documentos)</p>
    <p>§ 4º (Vetado) . Ver tópico (7 documentos)</p>
    <p>Art. 38. O ônus da prova da veracidade e correção da informação ou comunicação publicitária cabe a quem as patrocina. Ver tópico (1353 documentos)</p>
    <p>SEÇÃO IV</p>
    <p>Das Práticas Abusivas</p>
    <p>Art 39. É vedado ao fornecedor de produtos ou serviços:</p>
    <p>Art. 39. É vedado ao fornecedor de produtos ou serviços, dentre outras práticas abusivas: (Redação dada pela Lei nº 8.884, de 11.6.1994) Ver tópico (55217 documentos)</p>
    <p>I - condicionar o fornecimento de produto ou de serviço ao fornecimento de outro produto ou serviço, bem como, sem justa causa, a limites quantitativos; Ver tópico (10648 documentos)</p>
    <p>II - recusar atendimento às demandas dos consumidores, na exata medida de suas disponibilidades de estoque, e, ainda, de conformidade com os usos e costumes; Ver tópico (1221 documentos)</p>
    <p>III - enviar ou entregar ao consumidor, sem solicitação prévia, qualquer produto, ou fornecer qualquer serviço; Ver tópico (4096 documentos)</p>
    <p>IV - prevalecer-se da fraqueza ou ignorância do consumidor, tendo em vista sua idade, saúde, conhecimento ou condição social, para impingir-lhe seus produtos ou serviços; Ver tópico (3684 documentos)</p>
    <p>V - exigir do consumidor vantagem manifestamente excessiva; Ver tópico (27713 documentos)</p>
    <p>VI - executar serviços sem a prévia elaboração de orçamento e autorização expressa do consumidor, ressalvadas as decorrentes de práticas anteriores entre as partes; Ver tópico (1156 documentos)</p>
    <p>VII - repassar informação depreciativa, referente a ato praticado pelo consumidor no exercício de seus direitos; Ver tópico (343 documentos)</p>
    <p>VIII - colocar, no mercado de consumo, qualquer produto ou serviço em desacordo com as normas expedidas pelos órgãos oficiais competentes ou, se normas específicas não existirem, pela Associação Brasileira de Normas Técnicas ou outra entidade credenciada pelo Conselho Nacional de Metrologia, Normalização e Qualidade Industrial (Conmetro); Ver tópico (1477 documentos)</p>
    <p>I X - deixar de estipular prazo para o cumprimento de sua obrigação ou deixar a fixação de seu termo inicial a seu exclusivo critério;</p>
    <p>IX - recusar a venda de bens ou a prestação de serviços, diretamente a quem se disponha a adquiri-los mediante pronto pagamento, ressalvados os casos de intermediação regulados em leis especiais; (Redação dada pela Lei nº 8.884, de 11.6.1994) Ver tópico (739 documentos)</p>
    <p>X - (Vetado).</p>
    <p>X - elevar sem justa causa o preço de produtos ou serviços. (Incluído pela Lei nº 8.884, de 11.6.1994) Ver tópico (1487 documentos)</p>
    <p>XI - Dispositivo incluído pela MPV nº 1.890-67, de 22.10.1999, transformado em inciso XIII, quando da conversão na Lei nº 9.870, de 23.11.1999 Ver tópico (931 documentos)</p>
    <p>XII - deixar de estipular prazo para o cumprimento de sua obrigação ou deixar a fixação de seu termo inicial a seu exclusivo critério. (Incluído pela Lei nº 9.008, de 21.3.1995) Ver tópico (390 documentos)</p>
    <p>XIII - aplicar fórmula ou índice de reajuste diverso do legal ou contratualmente estabelecido. (Incluído pela Lei nº 9.870, de 23.11.1999) Ver tópico (133 documentos)</p>
    <p>Parágrafo único. Os serviços prestados e os produtos remetidos ou entregues ao consumidor, na hipótese prevista no inciso III, equiparam-se às amostras grátis, inexistindo obrigação de pagamento. Ver tópico (511 documentos)</p>
    <p>Art. 40. O fornecedor de serviço será obrigado a entregar ao consumidor orçamento prévio discriminando o valor da mão-de-obra, dos materiais e equipamentos a serem empregados, as condições de pagamento, bem como as datas de início e término dos serviços. Ver tópico (951 documentos)</p>
    <p>§ 1º Salvo estipulação em contrário, o valor orçado terá validade pelo prazo de dez dias, contado de seu recebimento pelo consumidor. Ver tópico (27 documentos)</p>
    <p>§ 2º Uma vez aprovado pelo consumidor, o orçamento obriga os contraentes e somente pode ser alterado mediante livre negociação das partes. Ver tópico (38 documentos)</p>
    <p>§ 3º O consumidor não responde por quaisquer ônus ou acréscimos decorrentes da contratação de serviços de terceiros não previstos no orçamento prévio. Ver tópico (395 documentos)</p>
    <p>Art. 41. No caso de fornecimento de produtos ou de serviços sujeitos ao regime de controle ou de tabelamento de preços, os fornecedores deverão respeitar os limites oficiais sob pena de não o fazendo, responderem pela restituição da quantia recebida em excesso, monetariamente atualizada, podendo o consumidor exigir à sua escolha, o desfazimento do negócio, sem prejuízo de outras sanções cabíveis. Ver tópico (1413 documentos)</p>
    <p>SEÇÃO V</p>
    <p>Da Cobrança de Dívidas</p>
    <p>Art. 42. Na cobrança de débitos, o consumidor inadimplente não será exposto a ridículo, nem será submetido a qualquer tipo de constrangimento ou ameaça. Ver tópico (176134 documentos)</p>
    <p>Parágrafo único. O consumidor cobrado em quantia indevida tem direito à repetição do indébito, por valor igual ao dobro do que pagou em excesso, acrescido de correção monetária e juros legais, salvo hipótese de engano justificável. Ver tópico (116827 documentos)</p>
    <p>Art. 42-A. Em todos os documentos de cobrança de débitos apresentados ao consumidor, deverão constar o nome, o endereço e o número de inscrição no Cadastro de Pessoas Físicas - CPF ou no Cadastro Nacional de Pessoa Jurídica - CNPJ do fornecedor do produto ou serviço correspondente. (Incluído pela Lei nº 12.039, de 2009) Ver tópico (176134 documentos)</p>
    <p>SEÇÃO VI</p>
    <p>Dos Bancos de Dados e Cadastros de Consumidores</p>
    <p>Art. 43. O consumidor, sem prejuízo do disposto no art. 86, terá acesso às informações existentes em cadastros, fichas, registros e dados pessoais e de consumo arquivados sobre ele, bem como sobre as suas respectivas fontes. Ver tópico (80695 documentos)</p>
    <p>§ 1º Os cadastros e dados de consumidores devem ser objetivos, claros, verdadeiros e em linguagem de fácil compreensão, não podendo conter informações negativas referentes a período superior a cinco anos. Ver tópico (6020 documentos)</p>
    <p>§ 2º A abertura de cadastro, ficha, registro e dados pessoais e de consumo deverá ser comunicada por escrito ao consumidor, quando não solicitada por ele. Ver tópico (45193 documentos)</p>
    <p>§ 3º O consumidor, sempre que encontrar inexatidão nos seus dados e cadastros, poderá exigir sua imediata correção, devendo o arquivista, no prazo de cinco dias úteis, comunicar a alteração aos eventuais destinatários das informações incorretas. Ver tópico (3726 documentos)</p>
    <p>§ 4º Os bancos de dados e cadastros relativos a consumidores, os serviços de proteção ao crédito e congêneres são considerados entidades de caráter público. Ver tópico (3560 documentos)</p>
    <p>§ 5º Consumada a prescrição relativa à cobrança de débitos do consumidor, não serão fornecidas, pelos respectivos Sistemas de Proteção ao Crédito, quaisquer informações que possam impedir ou dificultar novo acesso ao crédito junto aos fornecedores. Ver tópico (1861 documentos)</p>
    <p>Art. 44. Os órgãos públicos de defesa do consumidor manterão cadastros atualizados de reclamações fundamentadas contra fornecedores de produtos e serviços, devendo divulgá-lo pública e anualmente. A divulgação indicará se a reclamação foi atendida ou não pelo fornecedor. Ver tópico (1942 documentos)</p>
    <p>§ 1º É facultado o acesso às informações lá constantes para orientação e consulta por qualquer interessado. Ver tópico (9 documentos)</p>
    <p>§ 2º Aplicam-se a este artigo, no que couber, as mesmas regras enunciadas no artigo anterior e as do parágrafo único do art. 22 deste código. Ver tópico (9 documentos)</p>
    <p>Art. 45. (Vetado) . Ver tópico (371 documentos)</p>
    <p>CAPÍTULO VI</p>
    <p>Da Proteção Contratual</p>
    <p>SEÇÃO I</p>
    <p>Disposições Gerais</p>
    <p>Art. 46. Os contratos que regulam as relações de consumo não obrigarão os consumidores, se não lhes for dada a oportunidade de tomar conhecimento prévio de seu conteúdo, ou se os respectivos instrumentos forem redigidos de modo a dificultar a compreensão de seu sentido e alcance. Ver tópico (53588 documentos)</p>
    <p>Art. 47. As cláusulas contratuais serão interpretadas de maneira mais favorável ao consumidor. Ver tópico (38017 documentos)</p>
    <p>Art. 48. As declarações de vontade constantes de escritos particulares, recibos e pré-contratos relativos às relações de consumo vinculam o fornecedor, ensejando inclusive execução específica, nos termos do art. 84 e parágrafos. Ver tópico (1378 documentos)</p>
    <p>Art. 49. O consumidor pode desistir do contrato, no prazo de 7 dias a contar de sua assinatura ou do ato de recebimento do produto ou serviço, sempre que a contratação de fornecimento de produtos e serviços ocorrer fora do estabelecimento comercial, especialmente por telefone ou a domicílio. Ver tópico (2758 documentos)</p>
    <p>Parágrafo único. Se o consumidor exercitar o direito de arrependimento previsto neste artigo, os valores eventualmente pagos, a qualquer título, durante o prazo de reflexão, serão devolvidos, de imediato, monetariamente atualizados. Ver tópico (259 documentos)</p>
    <p>Art. 50. A garantia contratual é complementar à legal e será conferida mediante termo escrito. Ver tópico (1571 documentos)</p>
    <p>Parágrafo único. O termo de garantia ou equivalente deve ser padronizado e esclarecer, de maneira adequada em que consiste a mesma garantia, bem como a forma, o prazo e o lugar em que pode ser exercitada e os ônus a cargo do consumidor, devendo ser-lhe entregue, devidamente preenchido pelo fornecedor, no ato do fornecimento, acompanhado de manual de instrução, de instalação e uso do produto em linguagem didática, com ilustrações. Ver tópico (59 documentos)</p>
    <p>SEÇÃO II</p>
    <p>Das Cláusulas Abusivas</p>
    <p>Art. 51. São nulas de pleno direito, entre outras, as cláusulas contratuais relativas ao fornecimento de produtos e serviços que: Ver tópico (239460 documentos)</p>
    <p>I - impossibilitem, exonerem ou atenuem a responsabilidade do fornecedor por vícios de qualquer natureza dos produtos e serviços ou impliquem renúncia ou disposição de direitos. Nas relações de consumo entre o fornecedor e o consumidor pessoa jurídica, a indenização poderá ser limitada, em situações justificáveis; Ver tópico (8040 documentos)</p>
    <p>II - subtraiam ao consumidor a opção de reembolso da quantia já paga, nos casos previstos neste código; Ver tópico (4308 documentos)</p>
    <p>III - transfiram responsabilidades a terceiros; Ver tópico (1412 documentos)</p>
    <p>IV - estabeleçam obrigações consideradas iníquas, abusivas, que coloquem o consumidor em desvantagem exagerada, ou sejam incompatíveis com a boa-fé ou a eqüidade; Ver tópico (140025 documentos)</p>
    <p>V - (Vetado) ; Ver tópico (789 documentos)</p>
    <p>VI - estabeleçam inversão do ônus da prova em prejuízo do consumidor; Ver tópico (3472 documentos)</p>
    <p>VII - determinem a utilização compulsória de arbitragem; Ver tópico (568 documentos)</p>
    <p>VIII - imponham representante para concluir ou realizar outro negócio jurídico pelo consumidor; Ver tópico (2031 documentos)</p>
    <p>IX - deixem ao fornecedor a opção de concluir ou não o contrato, embora obrigando o consumidor; Ver tópico (2233 documentos)</p>
    <p>X - permitam ao fornecedor, direta ou indiretamente, variação do preço de maneira unilateral; Ver tópico (8089 documentos)</p>
    <p>XI - autorizem o fornecedor a cancelar o contrato unilateralmente, sem que igual direito seja conferido ao consumidor; Ver tópico (2397 documentos)</p>
    <p>XII - obriguem o consumidor a ressarcir os custos de cobrança de sua obrigação, sem que igual direito lhe seja conferido contra o fornecedor; Ver tópico (23880 documentos)</p>
    <p>XIII - autorizem o fornecedor a modificar unilateralmente o conteúdo ou a qualidade do contrato, após sua celebração; Ver tópico (2249 documentos)</p>
    <p>XIV - infrinjam ou possibilitem a violação de normas ambientais; Ver tópico (41 documentos)</p>
